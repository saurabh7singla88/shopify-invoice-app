<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" style="background:#fff">
  <!-- Header -->
  <text x="40" y="80" font-size="28" fill="#2563eb" font-weight="bold" font-family="Arial, sans-serif">Your Company Name</text>
  
  <!-- Company Details -->
  <text x="40" y="115" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Entity Name</text>
  <text x="40" y="130" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Address Line 1</text>
  <text x="40" y="145" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Address Line 2</text>
  <text x="40" y="160" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">GST Number</text>
  
  <!-- Divider -->
  <line x1="40" y1="185" x2="555" y2="185" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Order Details & Shipping Address Headers -->
  <text x="40" y="215" font-size="14" fill="#2563eb" font-weight="bold" font-family="Arial, sans-serif">Order Details</text>
  <text x="350" y="215" font-size="14" fill="#2563eb" font-weight="bold" font-family="Arial, sans-serif">Shipping Address</text>
  
  <!-- Order Details Content -->
  <text x="40" y="240" font-size="9" fill="#374151" font-family="Arial, sans-serif">Order Number: #TEST1001</text>
  <text x="40" y="255" font-size="9" fill="#374151" font-family="Arial, sans-serif">Order Date: 3 Feb 2026</text>
  
  <!-- Shipping Address Content -->
  <text x="350" y="240" font-size="9" fill="#6b7280" font-family="Arial, sans-serif">Customer Name</text>
  <text x="350" y="255" font-size="9" fill="#6b7280" font-family="Arial, sans-serif">Shipping Address</text>
  
  <!-- Table Header -->
  <rect x="40" y="290" width="515" height="25" fill="#374151"/>
  <text x="45" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">Item</text>
  <text x="195" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">Qty</text>
  <text x="225" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">MRP</text>
  <text x="285" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">Discount</text>
  <text x="350" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">Before Tax</text>
  <text x="430" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">IGST</text>
  <text x="490" y="307" font-size="8" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">After Tax</text>
  
  <!-- Sample Item Row -->
  <rect x="40" y="315" width="515" height="30" fill="#f9fafb"/>
  <text x="45" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">Chilled Snowboard</text>
  <text x="200" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">1</text>
  <text x="225" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">₹2629.95</text>
  <text x="285" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">₹0.00</text>
  <text x="350" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">₹2228.77</text>
  <text x="430" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">₹401.18</text>
  <text x="490" y="333" font-size="9" fill="#374151" font-family="Arial, sans-serif">₹2629.95</text>
  
  <!-- Table Bottom Border -->
  <rect x="40" y="345" width="515" height="1" fill="#e5e7eb"/>
  
  <!-- Totals Section -->
  <text x="350" y="395" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Subtotal (before tax):</text>
  <text x="545" y="395" font-size="10" fill="#374151" font-family="Arial, sans-serif" text-anchor="end">₹2228.77</text>
  
  <text x="350" y="415" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">IGST:</text>
  <text x="545" y="415" font-size="10" fill="#374151" font-family="Arial, sans-serif" text-anchor="end">₹401.18</text>
  
  <text x="350" y="435" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Total Tax:</text>
  <text x="545" y="435" font-size="10" fill="#374151" font-family="Arial, sans-serif" text-anchor="end">₹401.18</text>
  
  <text x="350" y="455" font-size="10" fill="#6b7280" font-family="Arial, sans-serif">Shipping:</text>
  <text x="545" y="455" font-size="10" fill="#374151" font-family="Arial, sans-serif" text-anchor="end">₹0.00</text>
  
  <!-- Total Box -->
  <rect x="340" y="475" width="215" height="35" fill="#374151"/>
  <text x="355" y="497" font-size="13" fill="#fff" font-weight="bold" font-family="Arial, sans-serif">TOTAL:</text>
  <text x="540" y="497" font-size="13" fill="#fff" font-weight="bold" font-family="Arial, sans-serif" text-anchor="end">₹2629.95</text>
</svg>
